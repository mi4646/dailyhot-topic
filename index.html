<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今日热榜</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      defer
    />
    <link
      rel="preload"
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/webfonts/fa-brands-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <style>
    /* 自定义滚动条样式 */
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .hot-list-scroll::-webkit-scrollbar {
      width: 8px;
      background-color: transparent;
    }

    .hot-list-scroll::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 10px;
    }

    .hot-list-scroll::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 10px;
    }

    .hot-list-scroll:hover::-webkit-scrollbar-thumb {
      background: #a0a0a0;
    }

    .hot-list-scroll::-webkit-scrollbar-thumb:hover {
      background: #707070;
    }

    /* 暗黑模式滚动条优化 */
    .dark .hot-list-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .dark .hot-list-scroll::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 10px;
    }

    .dark .hot-list-scroll:hover::-webkit-scrollbar-thumb {
      background: #374151; /* gray-700 */
    }

    .dark .hot-list-scroll::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* gray-600 */
    }

    /* 滚动条过渡动画（可选） */
    .hot-list-scroll::-webkit-scrollbar-thumb,
    .hot-list-scroll::-webkit-scrollbar-track {
      transition: background-color 0.3s ease;
    }

    /* 模态框背景 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* 模态框内容 */
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }

    /* 设置模态框内容 */
    .settings-modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }

    /* 拖拽排序项样式 */
    .draggable-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
      cursor: grab;
      transition: background-color 0.2s ease-in-out;
    }

    .draggable-item:hover {
      background-color: #f3f4f6;
    }

    .draggable-item.dragging {
      opacity: 0.7;
      border: 2px dashed #3b82f6;
    }

    .dark .draggable-item {
      background-color: #374151;
      border-color: #4b5563;
    }

    .dark .draggable-item:hover {
      background-color: #4b5563;
    }

</style>
  </style>
</html>
